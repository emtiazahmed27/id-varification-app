<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/images/man.png">
    <script src="./app.js" defer></script>
    <title>Identification Check</title>
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <div class="img-cont"><img src="./images/man.png" alt=""></i></div>
        <h1>Indentity Check</h1>
      </div>
      <div class="wrapper">
        <div class="input-data">
          <input type="text" required class="input-feild"/>
          <div class="underline"></div>
          <label>Identification Number</label>
        </div>
        <div class="submit-cont">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <p class="modal-res"></p>
            <i class="fa-solid fa-xmark fa-2x close"></i>
        </div>
    </div>
  </body>
</html>
